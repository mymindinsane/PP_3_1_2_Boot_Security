<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark px-3">
    <span class="navbar-text text-white" id="userInfo"></span>
    <form action="/logout" method="post" style="display: inline;">
        <button type="submit" class="btn btn-outline-light">Logout</button>
    </form>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-2">
            <div class="list-group d-flex flex-column">
                <div sec:authorize="hasRole('ROLE_ADMIN')">
                    <a href="/admin" class="list-group-item list-group-item-action">Admin panel</a>
                </div>
                <div sec:authorize="hasRole('ROLE_USER')">
                    <a href="/user" class="list-group-item list-group-item-action active">User</a>
                </div>
            </div>
        </div>
        <div class="col-md-10">
            <h2>User information-page</h2>
            <div class="card mt-3">
                <div class="card-header">About user</div>
                <div class="card-body">
                    <table class="table table-striped" id="userTable">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- Информация о пользователе будет загружаться сюда через JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Получаем данные о пользователе через JSON
    fetch('/userInfo')
        .then(response => response.json())
        .then(user => {
            // Выводим информацию о пользователе в шапку
            document.getElementById('userInfo').innerHTML = `${user.email} with roles: ${user.roles.map(role => role.roleName).join(', ')}`;

            // Заполняем таблицу данными пользователя
            const userTable = document.getElementById('userTable').getElementsByTagName('tbody')[0];
            const newRow = userTable.insertRow();
            newRow.innerHTML = `
                <td>${user.id}</td>
                <td>${user.username}</td>
                <td>${user.age}</td>
                <td>${user.email}</td>
                <td>${user.roles.map(role => role.roleName).join(', ')}</td>
            `;
        })
        .catch(error => console.error('Error loading user info:', error));
</script>
</body>
</html>
