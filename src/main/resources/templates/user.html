<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark px-3">
        <span class="navbar-text text-white">
            <span th:text="${user.email}"></span> with roles: <span th:text="${user.roles}"></span>
        </span>
    <form th:action="@{/logout}" method="post" style="display: inline;">
        <button type="submit" class="btn btn-outline-light">Logout</button>
    </form>
</nav>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-2">
            <div class="list-group d-flex flex-column">
                <div sec:authorize="hasRole('ROLE_USER')">
                    <a href="/user" class="list-group-item list-group-item-action active">User</a>
                </div>
                <div sec:authorize="hasRole('ROLE_ADMIN')">
                    <a href="/admin" class="list-group-item list-group-item-action">Admin panel</a>
                </div>
            </div>
        </div>
        <div class="col-md-10">
            <h2>User information-page</h2>
            <div class="card mt-3">
                <div class="card-header">About user</div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.username}"></td>
                            <td th:text="${user.age}"></td>
                            <td th:text="${user.email}"></td>
                            <td th:text="${user.roles}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
