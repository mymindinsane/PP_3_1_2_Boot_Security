<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Admin Panel</h2>

    <div id="errorContainer" class="alert alert-danger d-none"></div>
    <div id="successContainer" class="alert alert-success d-none"></div>

    <form id="userForm">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" id="age" name="age" class="form-control" required min="1" max="150">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Roles</label>
            <div id="rolesContainer"></div>
        </div>

        <button type="submit" class="btn btn-success">Add new user</button>
    </form>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const userForm = document.getElementById("userForm");
        const errorContainer = document.getElementById("errorContainer");
        const successContainer = document.getElementById("successContainer");
        const rolesContainer = document.getElementById("rolesContainer");

        // Загружаем роли с сервера
        fetch("/admin/adduser")
            .then(response => response.json())
            .then(data => {
                data.roles.forEach(role => {
                    const div = document.createElement("div");
                    div.classList.add("form-check");

                    const input = document.createElement("input");
                    input.type = "checkbox";
                    input.classList.add("form-check-input");
                    input.name = "roles";
                    input.value = role.id;

                    const label = document.createElement("label");
                    label.classList.add("form-check-label");
                    label.textContent = role.roleName;

                    div.appendChild(input);
                    div.appendChild(label);
                    rolesContainer.appendChild(div);
                });
            });

        // Обработка формы
        userForm.addEventListener("submit", function (event) {
            event.preventDefault();
            errorContainer.classList.add("d-none");
            successContainer.classList.add("d-none");

            const formData = {
                username: document.getElementById("username").value,
                password: document.getElementById("password").value,
                age: document.getElementById("age").value,
                email: document.getElementById("email").value,
                roles: Array.from(document.querySelectorAll("input[name='roles']:checked")).map(input => ({
                    id: input.value
                }))
            };

            fetch("/admin/adduser", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(formData)
            })
                .then(response => response.json().then(data => ({ status: response.status, body: data })))
                .then(({ status, body }) => {
                    if (status === 201) {
                        successContainer.textContent = body.message;
                        successContainer.classList.remove("d-none");
                        userForm.reset();
                    } else {
                        errorContainer.textContent = body.error || "Unknown error occurred";
                        errorContainer.classList.remove("d-none");
                    }
                })
                .catch(error => {
                    errorContainer.textContent = "Failed to send request.";
                    errorContainer.classList.remove("d-none");
                });
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
