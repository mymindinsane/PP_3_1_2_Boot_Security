<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Admin Panel</h2>

    <div id="errorContainer"></div>

    <form th:action="@{/admin/adduser}" th:object="${user}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" class="form-control" th:field="*{username}" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" th:field="*{password}" required>
        </div>

        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" id="age" name="age" class="form-control" th:field="*{age}" required min="1" max="150">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" th:field="*{email}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Roles</label>
            <div class="form-check" th:each="role : ${roles}">
                <input class="form-check-input" type="checkbox" th:field="*{roles}" th:value="${role}">
                <label class="form-check-label" th:text="${role}"></label>
            </div>
        </div>

        <button type="submit" class="btn btn-success">Add new user</button>
    </form>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return Object.fromEntries(params.entries());
        }

        const errors = getQueryParams();

        if (errors.error) {
            const errorMessages = [];
            const errorCodes = errors.error.split(",");

            errorCodes.forEach(errorCode => {
                switch (errorCode) {
                    case "username_empty":
                        errorMessages.push("Username cannot be empty!");
                        break;
                    case "username_taken":
                        errorMessages.push("This username is already taken!");
                        break;
                    case "email_taken":
                        errorMessages.push("This email is already taken!");
                        break;
                    case "roles_empty":
                        errorMessages.push("At least one role must be selected!");
                        break;
                    default:
                        errorMessages.push("Unknown error!");
                }
            });

            if (errorMessages.length > 0) {
                alert(errorMessages.join("\n"));
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        }
    });
</script>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
