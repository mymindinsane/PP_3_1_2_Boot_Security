<div th:fragment="usersAndAdmins">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Age</th>
            <th>Roles</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${usersAndAdmins}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.roles}"></td>
            <td>
                <button class="btn btn-warning"
                        data-bs-toggle="modal"
                        th:attr="data-bs-target='#editUserModal-' + ${user.id}">
                    Edit
                </button>
            </td>
            <td>
                <button class="btn btn-danger"
                        data-bs-toggle="modal"
                        th:attr="data-bs-target='#deleteUserModal-' + ${user.id}">
                    Delete
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:each="user : ${usersAndAdmins}">
    <div class="modal fade" th:id="'editUserModal-' + ${user.id}" tabindex="-1" aria-labelledby="editUserModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form th:action="@{/admin/edituser}" th:object="${user}" method="post">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id" th:value="${user.id}" readonly>
                        </div>
                        <div class="mb-3">
                            <label>Username</label>
                            <input type="text" class="form-control" name="username" th:value="${user.username}">
                        </div>
                        <div class="mb-3">
                            <label>Password</label>
                            <input type="password" class="form-control" name="password" th:value="${user.password}">
                        </div>
                        <div class="mb-3">
                            <label>Email</label>
                            <input type="email" class="form-control" name="email" th:value="${user.email}">
                        </div>
                        <div class="mb-3">
                            <label>Age</label>
                            <input type="number" class="form-control" name="age" th:value="${user.age}">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Roles</label>
                            <div th:each="role : ${roles}" class="form-check">
                                <input class="form-check-input" type="checkbox" name="allRoles"
                                       th:value="${role.roleName}"
                                       th:checked="${#lists.contains(user.roles, role)}"
                                       th:field="*{roles}"
                                       th:id="'role_' + ${role.roleName}">
                                <label class="form-check-label" th:for="'role_' + ${role.roleName}"
                                       th:text="${role.roleName}"></label>

                            </div>
                        </div>


                        <div th:if="${param.error}" class="alert alert-danger">
                            Error updating user. Please check the input values.
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:each="user : ${usersAndAdmins}">
    <!-- Модальное окно удаления пользователя -->
    <div class="modal fade" th:id="'deleteUserModal-' + ${user.id}" tabindex="-1" aria-labelledby="deleteUserModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Delete user</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form th:action="@{/admin/delete}" method="post">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id" th:value="${user.id}" readonly>
                        </div>
                        <div class="mb-3">
                            <label>First name</label>
                            <input type="text" class="form-control" name="username" th:value="${user.username}" readonly>
                        </div>
                        <div class="mb-3">
                            <label>Password</label>
                            <input type="password" class="form-control" name="password" th:value="${user.password}" readonly>
                        </div>
                        <div class="mb-3">
                            <label>Age</label>
                            <input type="number" class="form-control" name="age" th:value="${user.age}" readonly>
                        </div>
                        <div class="mb-3">
                            <label>Email</label>
                            <input type="email" class="form-control" name="email" th:value="${user.email}" readonly>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Roles</label>
                            <div th:each="role : ${user.roles}" class="form-check">
                                <input class="form-check-input" type="checkbox"
                                       th:value="${role.roleName}" checked disabled>
                                <label class="form-check-label" th:text="${role.roleName}"></label>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
