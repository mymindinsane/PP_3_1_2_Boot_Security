<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title> Edit user</title>

</head>
<body>
<form action="#" th:action="@{/admin/edituser}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <label for="name">Name</label>
    <input type="text" th:field="*{username}" id="name" placeholder="Username" required>
    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
    <label for="password">Password</label>
    <input type="text"  id="password" placeholder="Password">
    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
    <label for="email">Email</label>
    <input type="email" th:field="*{email}" id="email" placeholder="Email" required>
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    <label for="age">Age</label>
    <input type="number" th:field="*{age}" id="age" placeholder="Age" required min="1" max="150">
    <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
    <label>Roles:
        <input type="checkbox" name="roles"
               th:each="role : ${roles}"
               th:text="${role.roleName}"
               th:value="${role.roleName}"
               th:field="*{roles}"
        />
        <span th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}"></span>
    </label>
    <input type="submit" value="Edit User">
</form>
</body>
</html>
