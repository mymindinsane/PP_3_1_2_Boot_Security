<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-text text-white" th:text="${user.getEmail()} + ' with roles: ' + ${user.getRoles()}"></span>
        <a class="btn btn-outline-light" href="/logout">Logout</a>
    </div>
</nav>

<div th:if="${error}" class="alert alert-danger">
    <span th:text="${error}"></span>
</div>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-md-block bg-light sidebar vh-100">
            <div class="position-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#"
                           onclick="loadContent('/admin/allusers', this); return false;">Users Table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user">User Page</a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-md-10 ms-sm-auto px-4">
            <h2 class="mt-3">Admin panel</h2>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="#" onclick="loadContent('/admin/allusers', this); return false;">Users
                        Table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="loadContent('/admin/adduser', this); return false;">New
                        User</a>
                </li>
            </ul>

            <div id="contentArea" class="mt-3">
                <div th:insert="~{/admin/allusers :: usersAndAdmins}"></div>
            </div>

        </main>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        loadContent('/admin/allusers', document.querySelector('.nav-link.active'));
    });

    function loadContent(url, element) {
        fetch(url)
            .then(response => response.text())
            .then(html => {
                document.getElementById('contentArea').innerHTML = html;
                document.querySelectorAll('.nav-link').forEach(tab => tab.classList.remove('active'));
                element.classList.add('active');
            })
            .catch(error => console.error('Ошибка загрузки контента:', error));
    }

</script>
</body>
</html>
