<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!-- Модальное окно для редактирования пользователя -->
<div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editUserForm">
                    <div class="mb-3">
                        <label for="editId" class="form-label">ID</label>
                        <input type="text" class="form-control" id="editId" readonly>
                    </div>

                    <div class="mb-3">
                        <label for="editUserName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="editUserName" required>
                    </div>

                    <div class="mb-3">
                        <label for="editAge" class="form-label">Age</label>
                        <input type="number" class="form-control" id="editAge" required>
                    </div>

                    <div class="mb-3">
                        <label for="editEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="editEmail" required>
                    </div>

                    <div class="mb-3">
                        <label for="editPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="editPassword" required>
                    </div>

                    <div id="editRoles" class="mb-3">
                        <label for="editRoles" class="form-label">Roles</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="ROLE_USER" id="roleUser">
                            <label class="form-check-label" for="roleUser">
                                USER
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="ROLE_ADMIN" id="roleAdmin">
                            <label class="form-check-label" for="roleAdmin">
                                ADMIN
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Модальное окно для удаления пользователя -->
<div class="modal fade" id="deleteUserModal" tabindex="-1" aria-labelledby="deleteUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteUserModalLabel">Delete User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="deleteUserForm">
                    <div class="mb-3">
                        <label for="deleteId" class="form-label">ID</label>
                        <input type="text" class="form-control" id="deleteId" readonly>
                    </div>

                    <div class="mb-3">
                        <label for="deleteUserName" class="form-label">Username</label>
                        <input type="text" class="form-control" id="deleteUserName" readonly>
                    </div>

                    <div class="mb-3">
                        <label for="deleteAge" class="form-label">Age</label>
                        <input type="text" class="form-control" id="deleteAge" readonly>
                    </div>

                    <div class="mb-3">
                        <label for="deleteEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="deleteEmail" readonly>
                    </div>

                    <div id="deleteRole" class="mb-3" readonly="true">
                        <label for="deleteRole" class="form-label">Roles</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="ROLE_USER" id="deleteRoleUser" disabled>
                            <label class="form-check-label" for="roleUser">
                                USER
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="ROLE_ADMIN" id="deleteRoleAdmin" disabled>
                            <label class="form-check-label" for="roleAdmin">
                                ADMIN
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-danger">Delete</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </form>
            </div>
        </div>
    </div>
</div>


<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-text text-white" th:text="${user.email} + ' with roles: ' + ${user.roles}"></span>
        <form th:action="@{/logout}" method="post" style="display: inline;">
            <button type="submit" class="btn btn-outline-light">Logout</button>
        </form>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-md-block bg-light sidebar vh-100">
            <div class="position-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#"
                           onclick="loadContent('/admin/allusers', this); return false;">Admin Panel</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user">User Page</a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-md-10 ms-sm-auto px-4">
            <h2 class="mt-3">Admin Panel</h2>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="#" onclick="loadContent('/admin/allusers', this); return false;">Users
                        Table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="loadContent('/admin/adduser', this); return false;">New
                        User</a>
                </li>
            </ul>

            <div id="contentArea" class="mt-3">
                <div class="table-responsive">
                    <table class="table table-bordered table-striped" id="users-table">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Age</th>
                            <th>Roles</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- Данные будут вставляться сюда динамически через JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="/js/script.js"></script>
</body>
</html>
